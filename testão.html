function decreaseFontSize() {
    fontSize -= 2;
    document.body.style.fontSize = fontSize + 'px';
}

function increaseFontSize() {
    fontSize += 2;
    document.body.style.fontSize = fontSize + 'px';
}

// Dark mode functionality
let isDarkMode = false; // Track whether dark mode is active

function toggleDarkMode() {
    isDarkMode = !isDarkMode;
    if (isDarkMode) {
        document.body.style.backgroundColor = '#222';
        document.body.style.color = '#fff';
        document.getElementById('header-title').style.color = '#fff';
        document.getElementById('header-title').style.backgroundColor = '#000';
        document.querySelectorAll('nav a').forEach(link => {
            link.style.color = '#fff';
        });
        document.getElementById('main-content').style.backgroundColor = '#333';
        document.querySelectorAll('main p').forEach(paragraph => {
            paragraph.style.color = '#fff';
        });
        document.getElementById('darkModeButton').style.backgroundColor = '#fff';
        document.getElementById('darkModeButton').style.color = '#000';

        // Add more styling for other elements as needed
    } else {
        document.body.style.backgroundColor = '#f0f0f0';
        document.body.style.color = '#333';
        document.getElementById('header-title').style.color = '#333';
        document.getElementById('header-title').style.backgroundColor = '#f0f0f0';
        document.querySelectorAll('nav a').forEach(link => {
            link.style.color = '#7a5c95';
        });
        document.getElementById('main-content').style.backgroundColor = '#f0f0f0';
        document.querySelectorAll('main p').forEach(paragraph => {
            paragraph.style.color = '#333';
        });
        document.getElementById('darkModeButton').style.backgroundColor = '#7a5c95';
        document.getElementById('darkModeButton').style.color = '#fff';
        // Reset styling for other elements
    }
}

// Back to Top Button
const backToTopButton = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.pageYOffset > 100) {
        backToTopButton.style.display = 'block';
    } else {
        backToTopButton.style.display = 'none';
    }
});

backToTopButton.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
});

updateMenu();
